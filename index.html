<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="./src/index.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/82c3c900af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">

      <!-- header -->
      <header class="header">
        <form class="search" action="http://google.com/search" target="_blank">
          <span class="search__icon"><i class="fas fa-search"></i></span>
          <input class="search__input" name="q" />
        </form>
        <div class="dayAndMode">
          <div class="day"></div>
          <div class="darkmode">
            <input type="checkbox" id="checkbox" class="darkmode__checkbox blind">
            <label for="checkbox" class="darkmode__label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="darkmode__ball"></div>
            </label>
          </div>
        </div>
 
      </header>

      <!-- user -->
      <div class="user">
        <!-- user name input -->
          
        <div class="quotes"></div>
        <!-- for todo list input -->
        <div class="todo">
          <ul class="todo__container">
            <li class="todo__lists item__goal">
              <h3 class="list__title title__goal">Goal</h3>
              <ul class="todo__list"></ul>
              <form action="" class="todo__form">
                <input class="todo__input" type="text" placeholder="+ New" />
              </form>
            </li>
            <li class="todo__lists item__doing">
              <h3 class="list__title title__doing"> Doing </h3>
              <ul class="todo__list"></ul>
              <form action="" class="todo__form">
                <input class="todo__input" type="text" placeholder="+ New" />
              </form>
            </li>
            <li class="todo__lists item__todo">
              <h3 class="list__title title__todo">To Do</h3>
              <ul class="todo__list"></ul>
              <form action="" class="todo__form">
                <input class="todo__input" type="text" placeholder="+ New" />
              </form>
            </li>
            <li class="todo__lists item__done">
              <h3 class="list__title title__done">Done</h3>
              <ul class="todo__list"></ul>
              <form action="" class="todo__form">
                <input class="todo__input" type="text" placeholder="+ New" />
              </form>
            </li>
          </ul>

        </div>
      </div>

      <!-- footer -->
      <footer class="footer">
        <div class="weather__container">
          <div class="weather">wheather</div>
          <div class="location">location</div>
        </div>

        <div class="clock">
          <span class="clock__AMPM">AMPM</span>
          <span class="clock__time">00:00</span>
        </div>
      </footer>

    </div>
  </body>
</html>
