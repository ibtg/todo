<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="./src/background.js" defer></script>
    <script src="./src/greeting.js" defer type="module"></script>
    <script src="./src/days.js" defer type="module"></script>
    <script src="./src/todo.js" defer type="module"></script>
    <script src="./src/quotes.js" defer type="module"></script>
    <script src="./src/index.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/82c3c900af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background background__loading">
      <form class="search" action="http://google.com/search" target="_blank">
        <span class="search__icon"><i class="fas fa-search"></i></span>
        <input class="search__input" name="q" />
      </form>
      <div class="clock">
        <span class="clock__AMPM">AMPM</span>
        <span class="clock__time">00:00</span>
      </div>
      <div class="days">
        <span class="day"></span>
      </div>
      <div class="weather__container">
        <div class="weather">wheather</div>
        <div class="location">location</div>
      </div>

      <!-- user -->
      <div class="user">
        <!-- user name input -->
        <form class="user__form form__showing" action="">
          <span>Hello, what is your name ?</span>
          <input type="text" placeholder="" />
        </form>

        <div class="quotes"></div>

        <!-- for todo list input -->
        <div class="todo">
          <form action="" class="todo__form">
            <input class="todo__input" type="text" />
          </form>
          <ul class="todo__lists"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
