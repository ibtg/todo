<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./src/clock.js" defer></script>
    <script src="./src/greeting.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <span>00:00</span>
    </div>
    <div class="days">11days</div>
    <div class="weather">weather</div>
    <div class="user">
      <!-- for user name input -->
      <form class="user__form form__showing" action="">
        <span>What is your name ?</span>
        <input type="text" placeholder="" />
      </form>

      <h3 class="user__greeting">greeting</h3>

      <!-- for todo list input -->
      <div class="todo">
        <form action="" class="todo__input">
          <input type="text" />
        </form>
        <ul class="todo__lists"></ul>
      </div>
    </div>
  </body>
</html>
